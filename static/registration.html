<h2 id="loginTitle">Registration</h2>
<ul>
  <li>
    <form id='registrationForm' action="persistNewUser">
      <input id="registerName" placeholder="full name" type='text'>
      <input id="registerEmail" placeholder="email" type='text'>
      <input id="registerPassword" placeholder="password" type='password'>
      <input id="confirmRegisterPassword" placeholder="confirm password" type='password'>
      <input id="submit" type='submit'>
    </form>
  </li>
</ul>
<button id="registrationBackButton">Back</button>
